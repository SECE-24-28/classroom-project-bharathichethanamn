<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card Row</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <div class="panel">

      <div class="cards">
        
        <!-- Card 1 -->
        <article class="card">
          <div class="card-image">
            <img src="https://images.unsplash.com/photo-1515879218367-8466d910aaa4?q=80&w=800&auto=format&fit=crop" alt="">
          </div>
          <div class="card-body">
            <span class="badge">News</span>
            <h3 class="card-title">What's New in 2025 Tech</h3>
            <p class="card-text">Latest tools, libraries and modern developer workflows.</p>
            <div class="card-footer">
              <img class="avatar" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=80&auto=format&fit=crop" alt="">
              <div class="author">Jane Doe</div>
            </div>
          </div>
        </article>

        <!-- Card 2 (NEW WORKING IMAGE) -->
        <article class="card">
          <div class="card-image">
            <img src="https://images.unsplash.com/photo-1521295121783-8a321d551ad2?q=80&w=800&auto=format&fit=crop" alt="">
          </div>
          <div class="card-body">
            <span class="badge yellow">Lifestyle</span>
            <h3 class="card-title">Peaceful Moments</h3>
            <p class="card-text">Enjoy simple lifestyle hacks to relax and refresh your mind.</p>
            <div class="card-footer">
              <img class="avatar" src="https://images.unsplash.com/photo-1502685104226-ee32379fefbe?q=80&w=80&auto=format&fit=crop" alt="">
              <div class="author">Ava Smith</div>
            </div>
          </div>
        </article>

        <!-- Card 3 -->
        <article class="card">
          <div class="card-image">
            <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=800&auto=format&fit=crop" alt="">
          </div>
          <div class="card-body">
            <span class="badge red">Travel</span>
            <h3 class="card-title">Road Trip Stories</h3>
            <p class="card-text">Adventure experiences and guides for the perfect travel trip.</p>
            <div class="card-footer">
              <img class="avatar" src="https://images.unsplash.com/photo-1545996124-6a1f6e7ddc5a?q=80&w=80&auto=format&fit=crop" alt="">
              <div class="author">R. Khan</div>
            </div>
          </div>
        </article>

      </div>

    </div>
  </div>
</body>
</html>
